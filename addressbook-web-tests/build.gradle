apply plugin: 'java'


repositories {mavenCentral()}
dependencies {

    compile 'org.testng:testng:7.0.0'
    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-2'
    compile 'org.hamcrest:hamcrest-junit:2.0.0.0'
    compile 'com.thoughtworks.xstream:xstream:1.4.11.1'
    compile 'de.weltraumschaf.commons:jcommander:2.2.0'
    compile 'com.google.code.gson:gson:2.8.6'
    compile'mysql:mysql-connector-java:8.0.18'
    compile 'org.hibernate:hibernate-core:5.4.7.Final'



}

test { useTestNG()}

task testGroups(type: Test) {useTestNG
        {


    suites 'src/test/resources/testng-groups.xml'
}
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"

    }
    if (project.hasProperty('platform')) {
        systemProperty 'platform', "${platform}"

    }


    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"

    }


}
task testContacts(type: Test) {useTestNG
        {


            suites 'src/test/resources/testng-contacts.xml'
        }
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"

    }

    if (project.hasProperty('target')) {
        systemProperty 'target', "${target}"

    }

    if (project.hasProperty('platform')) {
        systemProperty 'platform', "${platform}"

    }

}